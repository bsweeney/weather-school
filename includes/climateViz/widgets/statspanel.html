<div class="widget statspanel">
	<table>
		<tr class="date">
			<th>Date</th>
		</tr>
		<tr class="place">
			<th>Location</th>
		</tr>
		<tr class="lat">
			<th>Latitude</th>
		</tr>
		<!-- tr class="lng">
			<th>Longitude</th>
		</tr -->
		<tr class="tempavg">
			<th><span class="tooltip" title="This is an average taken over many years">Average Air Temperature</span></th>
		</tr>

			<th>Hours of Daylight</th>
		</tr>

			<th><span class="tooltip" title="This is an average taken over many years">Energy From the Sun (Recorded)</span></th>

		</tr>
