<div class="widget statspanel">
	<table>
		<tr class="date">
			<th>Day of the year</th>
		</tr>
		<tr class="place">
			<th>Location</th>
		</tr>
		<tr class="coords">
			<th>Coordinates</th>
		</tr>
		<!-- tr class="lng">
			<th>Longitude</th>
		</tr -->
		<tr class="tempavg">
			<th><span class="tooltip" title="The temperature that you see reported for a given day is the average of the temperature measurements that were taken at that reporting station for that day, every year for thirty years. Some stations collect air temperature data every hour, and some collect air temperature data less often. But however many measurements that were taken, the number you see is the average of them for that date.">Average air temperature</span></th>
		</tr>
		<tr class="sunHours">
			<th>Hours of daylight</th>
		</tr>
		<tr class="sunEnergy">
			<th><span class="tooltip" title="Watt-hours per meter squared per day is the total amount of solar energy (watts) that struck the earth's surface over the course of the day on that date at that location. It is measured using real solar panels, so it may differ from the theoretical number because of cloud cover.">Daily theoretical energy from sun (W-h/m<sup>2</sup>/d)</span></th>
		</tr>
		<tr class="sunEnergyT">
			<th><span class="tooltip" title="Watt-hours per meter squared per day is the total amount of solar energy (watts) that struck the earth's surface over the course of the day on that date at that location. This amount is calculated from the angle that the sun's rays hit that location at that time of year."</span>Daily theoretical energy from sun (W-h/m<sup>2</sup>/d)</th>
		</tr>
		<tr class="sunAngle">
			<th><span class="tooltip" title="The maximum height of the sun in the sky is the maximum angle sun reaches with respect to a person on earth and the eastern horizon."</span>Maximum height of the sun in the sky</th>
		</tr>
	</table>
</div>
