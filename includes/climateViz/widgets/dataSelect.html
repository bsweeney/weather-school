<div class="widget dataSelect">
	<div class="widget-cover"></div>
	<div class="calendar-cover"></div>
	<div class="missing-data-warning">some or all data not available at this location</div>
	<div class="map-canvas"></div>
	<button class="map-reset" title="RESET"></button>
	<div class="map-info">
		<span class="restricted-width">
			<span class="lat"></span>/<span class="lng"></span> , <span class="elev"></span>
		</span>
		<span class="full-width">
			Latitude: <span class="lat"></span> Longitude: <span class="lng"></span> Elevation: <span class="elev"></span>
		</span>
	</div>	
	<div class="map-date"></div>
</div>
